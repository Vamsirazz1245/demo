<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Innojc</title>
  <link rel="stylesheet" href="SCI%20Datafile.css">
  <script src="SCI%20Datafile.js"></script>
</head>
<body>

<div>
    <form>
    <header>
      <img src="img/innojc%20logo.png" alt="innojc logo">
    </header>

    <h3>Self Check-in</h3>
    <div class="form-group">
        <!--Add few elements to the form-->
      <label for="UserName">User Name</label>
      <input type="text" id="UserName" name="data[UserName]" class="is-form-invalid" onkeydown="return /[a-z]/i.test(event.key)" maxlength="25" required="required"><br>
    </div>
    <div class="form-group">
      <label for="Aadhar">Aadhar No</label>
      <input type="text" id="Aadhar" name="data[AadharNo]" oninput = "this.value= this.value.replace(/[^0-9.]/g,'').replace(/(\..*?)\..*/g,'$1').replace(/^0[^.]/,'0');"input maxlength="12"required="required"><br>
    </div>
    <div class="form-group">
      <label for="Mobile">Mobile No</label>
      <input type="text" id="Mobile" name="data[MobileNo]" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');"input maxlength="10"required="required"><br>
    </div >
    <div class="form-group">
      <input class="button" type="button" value="Send an OTP"> <br>

      <input type="text" id="OTP" oninput="this.value= this.value.replace(/[^0-9.]/g,'').replace(/(\..*?)\..*/g,'$1').replace(/^0[^.]/,'0');"input maxlength="6"required="required"><br>
    </div>
        <!--Add a button to save the data.-->
    <div class="form-group">
      <input class="button" id="SUB" type="submit" onclick="saveFile()">
    </div>
    <div>
      <footer>
          <h3>Privacy policy</h3>
      </footer>
    </div>
  </form>

</div>

</body>
</html>
